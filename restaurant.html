<body>
  <div id="restau" data-role="dialog" data-add-back-btn="true">
    <div data-role="header">
      <h1>Restaurant</h1>
    </div>
    <div data-role="content">
      <label for="restaurant_selector">Choose a restaurant:</label>
      <select id="restaurant_selector">
        <option value="UncleMacs">Uncle Macs</option>
      
      </select>
      <div class="ui-grid-a" id="restau_infos">
        <div class="ui-block-a">
          <h1 id="restau_name">Loading...</h1>
          <p id="restau_desc"><strong>Loading...</strong></p>
          <p>On the menu:</p>
          <ul id="menu_items"><li>Loading...</li></ul>
        </div>
        <div class="ui-block-b">
          <p><img id="restau_img" src="" alt="Restaurant photo" /></p>
          <p><a id="restau_link" href="#" rel="external" data-role="button">See our website</a></p>
        </div>
      </div>
      <hr />
      <div class="ui-grid-a" id="contact_infos">
        <div class="ui-block-a">
          <h2>Contact us</h2>
          <p id="contact_email">Loading...</p>
          <p id="contact_phone">Loading...</p>
        </div>
        <div class="ui-block-b">
          <img id="map_img" src="01_maps.jpg" alt="Location map" />
        </div>
      </div>
      <div id="contact_buttons">
        <a id="map_link" href="#" data-role="button" data-icon="maps">Find us on Google Maps</a>
        <a id="call_link" href="#" data-role="button" data-icon="tel">Call us</a>
      </div>
      <hr />
      <div id="notation">
        <form>
          <label for="select-choice-0" class="select">
            <h2>User rating</h2>
          </label>
          <select name="note_utilisateur" id="note_utilisateur" data-native-menu="false" data-theme="c">
            <option value="one" class="one">Not good at all</option>
            <option value="two" class="two">Average</option>
            <option value="three" class="three">Pretty good</option>
            <option value="four" class="four">Excellent</option>
          </select>
          <footer>

            <ul>
              <p>Developers</p>
                <li><p></p>Ely Gian Ga</li>
                <li><p></p>Nathaniel Nunez</li>
            </ul>
          </footer>
        </form>
      </div>
