<html lang="en">
  <head>

  <script>
	 
$( document ).ready(function() {
	$('#street_list li').on('click',function(){
		// alert("nigana jquery");
		let StreetName = $(this).text();
		console.log(StreetName);
		// alert('You selected: ' + StreetName);
		alert(`You selected ${StreetName}`);


			$.ajax({
			url: 'choose_restaurant.html',

	})
 });
